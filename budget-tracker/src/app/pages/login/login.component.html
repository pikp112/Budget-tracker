<div class="parent">
    <div class="wrapper">
        <div class="title-text">
          <div class="title login">Login Form</div>
          <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login" (click)="isLogin = true">Login</label>
            <label for="signup" class="slide signup" (click)="isLogin = false">Signup</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            @if(isLogin){
              <form action="#" class="login"> 
                <div class="field">
                  <input type="text" [(ngModel)]="loginObj.userName" name="userName" placeholder="User Name" >
                </div>
                <div class="field">
                  <input type="password" [(ngModel)]="loginObj.password"  name="password" placeholder="Password" >
                </div>
                <div class="pass-link"><a href="#">Forgot password?</a></div>
                <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="button" value="Login" (click)="onLogin()">
                </div>
                <div class="signup-link">Not a member? <a  routerLink="/home" routerLinkActive="router-link-active">Signup now</a></div>
              </form>
            } @else {
              <form  class="signup">
                <div class="field">
                  <input type="text" [(ngModel)]="register.fullName"  name="fullName" placeholder="Full name" >
                </div>
                <div class="field">
                  <input type="text" [(ngModel)]="register.emailId" name="emailAddress" placeholder="Email address" >
                </div>
                <div class="field">
                  <input type="text" [(ngModel)]="register.userName" name="userName" placeholder="User Name" >
                </div>
                <div class="field">
                  <input type="password" [(ngModel)]="register.password"  name="password" placeholder="Password" >
                </div>
                <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="button" value="Signup" (click)="createUser()">
                </div>
              </form>
            }         
          </div>
        </div>
      </div>
</div>
